<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twister w/ Difficulty Select</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet" href="main.css"/>

    </head>

    <body class="no-js">
        <section id="difficulty">
            <button id="easy">Easy</button>
            <button id="normal">Normal/Classic</button>
            <button id="hard">Hard</button>
        
            <p>Easy is feet only</p>
            <p>Normal/classic is hands and feet</p>
            <p>Hard is all of the body!</p>
        </section>
        
        <section id="game">
            <button id="spin">SPIN!</button>
            <div id="direction"></div>
            <div id="body-part"></div>
            <div id="colour"></div>
        </section>
        
        <section id="back">
            <button id="change">Change difficulty</button>
        </section>

        <script src="main.js"></script>
    </body>
</html>
